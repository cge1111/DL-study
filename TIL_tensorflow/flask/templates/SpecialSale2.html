<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpecialSale</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>SpecialSale</h2>
  <form action="SpecialSale">
    <div class="form-group">
      <label for="busy_day">busy_day(0 or 1):</label>
      <input type="text" class="form-control" id="busy_day" placeholder="busy_day" name="busy_day">
    </div>
    <div class="form-group">
      <label for="high_temperature">Temperature:</label>
      <input type="text" class="form-control" id="high_temperature" placeholder="high_temperature" name="high_temperature">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form> 
  <br> 
  predict result! 
  <button type="button" class="btn btn-success">{{Output}}</button>
  
</div>

</body>
</html>
